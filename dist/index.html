      <main>
          <div class="container">
              <div class="row justify-content-center" id="team-cards">
                  <!--Team Cards-->
                  
    <div class="col-4 mt-4">

            </div>

                <p class="id">ID: 007</p>

                <p class="office">Office Number: 1502</p>

        </div>
    </div>
    
    <div class="col-4 mt-4">

            </div>

            <div class="card-body">
                <p class="id">ID: 009</p>
                <p class="email">Email:<a href="mailto:eric.stratta@email.com">eric.stratta@email.com</a></p>

            </div>
    </div>
</div>
    
              </div>
